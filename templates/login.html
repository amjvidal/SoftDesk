<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">

    <div class="flex flex-col w-full mx-4 overflow-hidden bg-white rounded-lg md:flex-row max-w-7xl">
        <div class="flex items-center justify-center w-full bg-white md:w-1/2">
            <img src="{{ url_for('static', filename='loginsvg.svg') }}" alt="Ilustração" class="h-auto max-w-full">
        </div>

        <div class="flex flex-col items-center justify-center w-full p-8 space-y-6 md:w-1/2">
            <form action="{{ url_for('login.login') }}" method="POST" class="w-full p-4 space-y-4">
                <h1 class="text-3xl font-semibold text-left text-gray-800">Acesso ao Sistema de Cadastro de Demandas</h1>

                <!-- Campos dinâmicos -->
                {% for input in inputs %}
                <div>
                    <label for="{{ input.id }}" class="block font-semibold text-gray-700">{{ input.placeholder }}</label>
                    <div class="relative">
                        <input
                            type="{{ input.type }}"
                            id="{{ input.id }}"
                            name="{{ input.name }}"
                            placeholder="{{ input.placeholder }}"
                            class="w-full px-4 py-2 mt-1 border-2 border-gray-300 rounded-md outline-none focus:ring-0 focus:border-black"
                        />
                        {% if input.type == 'password' %}
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </span>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}

                <!-- Manter conectado e link -->
                <div class="flex items-center justify-between text-sm text-gray-600">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" checked class="w-4 h-4 text-blue-600 rounded form-checkbox focus:ring-blue-500" />
                        <span>Manter-me conectado</span>
                    </label>
                    <a href="#" class="text-sm font-bold text-blue-600 hover:underline">Esqueceu a senha?</a>
                </div>

                <!-- Botão de enviar -->
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 font-bold border-2 border-[#1351B4] rounded-full hover:bg-blue-700 transition duration-200">
                    Entrar
                </button>

                <!-- Primeiro acesso -->
                <div class="text-center">
                    <a href="#" class="text-sm font-bold text-blue-600 hover:underline">Primeiro Acesso?</a>
                </div>

                <!-- Rodapé -->
                <div class="flex items-center justify-between gap-2 pt-2">
                    <img src="{{ url_for('static', filename='ifpelogo.png') }}" alt="Logo IFPE" class="h-11">
                    <span class="text-xs font-bold text-blue-600 underline">Precisa de Ajuda?</span>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const senhaInput = document.getElementById('senha');
    const eyeIcon = senhaInput.nextElementSibling;

    eyeIcon.addEventListener('click', () => {
      const isPassword = senhaInput.type === 'password';
      senhaInput.type = isPassword ? 'text' : 'password';
    });
  });
</script>

</html>
