<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Demanda - Sistema de Cadastro de Demandas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <aside class="flex flex-col w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-20 border-b">
                <div class="flex items-center">
                    <div class="flex items-center">
                        <img src={{ url_for('static', filename='ifpelogo.png') }} alt="Logo IFPE" class="h-12">
                    </div>
                </div>
            </div>

            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="/home" class="flex items-center px-4 py-2 font-semibold text-gray-600 rounded-md hover:bg-gray-200">
                    <i class="w-6 text-center fas fa-home"></i>
                    <span class="ml-3">Página Inicial</span>
                </a>
                <a href="/homeMinhasDemandas" class="flex items-center px-4 py-2 font-semibold text-gray-600 rounded-md hover:bg-gray-200">
                    <i class="w-6 text-center fas fa-tasks"></i>
                    <span class="ml-3">Minhas Demandas</span>
                </a>
                <a href="/homeNovaDemanda" class="flex items-center px-4 py-2 font-semibold text-blue-700 bg-gray-200 rounded-md">
                    <i class="w-6 text-center fas fa-plus-circle"></i>
                    <span class="ml-3">Nova Demanda</span>
                </a>
                <a href="/homeDetalhesDemanda" class="flex items-center px-4 py-2 font-semibold text-gray-600 rounded-md hover:bg-gray-200">
                    <i class="w-6 text-center fas fa-chart-bar"></i>
                    <span class="ml-3">Relatórios</span>
                </a>
            </nav>
        </aside>

        <div class="flex flex-col flex-1">
            <header class="flex items-center justify-between h-20 px-8 bg-white border-b">
                <div>
                    <h2 class="text-3xl font-semibold text-gray-800">Sistema de Cadastro de Demandas</h2>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="relative">
                        <button class="text-blue-600 hover:text-blue-800 focus:outline-none">
                            <i class="fas fa-bell fa-lg"></i>
                        </button>
                        <span class="absolute flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-500 rounded-full -top-2 -right-2">2</span>
                    </div>
                    <button class="font-semibold text-blue-600 hover:text-blue-700">Sair</button>
                </div>
            </header>

            <main class="flex-1 p-8">

                <h1 class="mb-8 text-4xl font-light font-semibold text-gray-800">Criar demanda</h1>

                <div class="p-8 bg-white rounded-lg shadow-md">
                    <h2 class="mb-6 text-sm font-bold tracking-wider uppercase text-black-600">Informações da demanda</h2>
                    
                    <form action="#" method="POST">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                            <div>
                                <label for="titulo" class="block mb-1 text-sm font-medium text-black-700">Título</label>
                                <input type="text" name="titulo" id="titulo" placeholder="Título" class="w-full p-2 border-2 border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div>
                                <label for="categoria" class="block mb-1 text-sm font-medium text-black-700">Categoria da demanda</label>
                                <input type="text" name="categoria" id="categoria" placeholder="Categoria" class="w-full p-2 border-2 border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div class="md:col-span-2">
                                <label for="descricao" class="block mb-1 text-sm font-medium text-black-700">Descrição da demanda</label>
                                <textarea name="descricao" id="descricao" rows="4" placeholder="Descrição da demanda" class="w-full p-2 border-2 border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                        </div>

                        <div class="flex justify-end pt-6 mt-8 border-t border-gray-200">
                            <button type="button" class="px-6 py-2 text-sm font-semibold text-gray-700 bg-white border border-2 border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                Cancelar
                            </button>
                            <button type="submit" class="inline-flex justify-center px-6 py-2 ml-3 text-sm font-semibold text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Salvar banca
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
