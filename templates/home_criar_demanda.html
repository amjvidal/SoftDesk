<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Demanda - Sistema de Cadastro de Demandas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <aside class="flex flex-col w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-20 border-b">
                <div class="flex items-center">
                    <div class="flex items-center">
                        <img src={{ url_for('static', filename='ifpelogo.png') }} alt="Logo IFPE" class="h-12">
                    </div>
                </div>
            </div>

            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md font-semibold">
                    <i class="fas fa-home w-6 text-center"></i>
                    <span class="ml-3">Página Inicial</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md font-semibold">
                    <i class="fas fa-tasks w-6 text-center"></i>
                    <span class="ml-3">Minhas Demandas</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-blue-700 bg-gray-200 rounded-md font-semibold">
                    <i class="fas fa-plus-circle w-6 text-center"></i>
                    <span class="ml-3">Nova Demanda</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md font-semibold">
                    <i class="fas fa-chart-bar w-6 text-center"></i>
                    <span class="ml-3">Relatórios</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="flex items-center justify-between h-20 px-8 bg-white border-b">
                <div>
                    <h2 class="text-3xl font-semibold text-gray-800">Sistema de Cadastro de Demandas</h2>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="relative">
                        <button class="text-blue-600 hover:text-blue-800 focus:outline-none">
                            <i class="fas fa-bell fa-lg"></i>
                        </button>
                        <span class="absolute -top-2 -right-2 w-5 h-5 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center">2</span>
                    </div>
                    <button class="font-semibold text-blue-600 hover:text-blue-700">Sair</button>
                </div>
            </header>

            <main class="flex-1 p-8">

                <h1 class="text-4xl font-light text-gray-800 mb-8 font-semibold">Criar demanda</h1>

                <div class="bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-sm font-bold text-black-600 uppercase tracking-wider mb-6">Informações da demanda</h2>
                    
                    <form action="#" method="POST">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                            <div>
                                <label for="titulo" class="block text-sm font-medium text-black-700 mb-1">Título</label>
                                <input type="text" name="titulo" id="titulo" placeholder="Título" class="p-2 w-full border-gray-300 rounded-md border-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div>
                                <label for="categoria" class="block text-sm font-medium text-black-700 mb-1">Categoria da demanda</label>
                                <input type="text" name="categoria" id="categoria" placeholder="Categoria" class="p-2 w-full border-gray-300 rounded-md border-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div class="md:col-span-2">
                                <label for="descricao" class="block text-sm font-medium text-black-700 mb-1">Descrição da demanda</label>
                                <textarea name="descricao" id="descricao" rows="4" placeholder="Descrição da demanda" class="p-2 w-full border-gray-300 rounded-md border-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>
                        </div>

                        <div class="flex justify-end mt-8 pt-6 border-t border-gray-200">
                            <button type="button" class="bg-white py-2 px-6 border border-gray-300 rounded-md border-2 text-sm font-semibold text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                Cancelar
                            </button>
                            <button type="submit" class="ml-3 inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Salvar banca
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
