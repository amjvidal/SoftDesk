<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Demanda - Sistema de Cadastro de Demandas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <aside class="flex flex-col w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-20 border-b">
                <div class="flex items-center">
                    <div class="flex items-center">
                        <img src={{ url_for('static', filename='ifpelogo.png') }} alt="Logo IFPE" class="h-12">
                    </div>
                </div>
            </div>

            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="#" class="flex items-center px-4 py-2 font-semibold text-gray-600 rounded-md hover:bg-gray-200">
                    <i class="w-6 text-center fas fa-home"></i>
                    <span class="ml-3">Página Inicial</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 font-semibold text-blue-700 bg-gray-200 rounded-md">
                    <i class="w-6 text-center fas fa-tasks"></i>
                    <span class="ml-3">Minhas Demandas</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 font-semibold text-gray-600 rounded-md hover:bg-gray-200">
                    <i class="w-6 text-center fas fa-plus-circle"></i>
                    <span class="ml-3">Nova Demanda</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 font-semibold text-gray-600 rounded-md hover:bg-gray-200">
                    <i class="w-6 text-center fas fa-chart-bar"></i>
                    <span class="ml-3">Relatórios</span>
                </a>
            </nav>
        </aside>

        <div class="flex flex-col flex-1">
            <header class="flex items-center justify-between h-20 px-8 bg-white border-b">
                <div>
                    <h2 class="text-3xl font-semibold text-gray-800">Sistema de Cadastro de Demandas</h2>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="relative">
                        <button class="text-blue-600 hover:text-blue-800 focus:outline-none">
                            <i class="fas fa-bell fa-lg"></i>
                        </button>
                        <span class="absolute flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-500 rounded-full -top-2 -right-2">2</span>
                    </div>
                    <button class="font-semibold text-blue-600 hover:text-blue-700">Sair</button>
                </div>
            </header>

            <main class="relative flex-1 p-8">

                <h1 class="mb-8 text-4xl font-light font-semibold text-gray-800">Demanda</h1>
                
                <div class="p-8 bg-white rounded-lg shadow-md">
                    <h2 class="mb-4 text-2xl font-semibold text-gray-800">{{ demanda.titulo }}</h2>
                    <p class="mb-6 leading-relaxed text-gray-600">{{ demanda.descricao }}</p>

                    <ul class="space-y-2 text-sm text-gray-700">
                        <li><strong>Categoria:</strong> {{ demanda.categoria }}</li>
                        <li><strong>Data de Criação:</strong> {{ demanda.data_criacao }}</li>
                        <li><strong>Usuário:</strong> {{ demanda.usuario_nome or "Não informado" }}</li>
                    </ul>
                </div>

                <div class="absolute bottom-8 left-8">
                    <button class="flex items-center px-6 py-3 font-semibold text-white transition-colors duration-300 bg-blue-600 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="mr-3 fas fa-paper-plane"></i>
                        Candidatar-se
                    </button>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
