<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Demandas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white">
  <div class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl">
      <h1 class="mb-2 text-2xl font-bold text-gray-800">
        Bem Vindo ao Sistema de Cadastro de Demandas
      </h1>
      <div class="flex items-center px-2 py-2 mb-4 text-sm text-white bg-blue-600 rounded-md w-fit">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 3a1 1 0 10-2 0v2a1 1 0 002 0v-2zm-1-7a1 1 0 00-.993.883L9 7v3a1 1 0 001.993.117L11 10V7a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
        Escolha ao lado o módulo que deseja acessar. Seu login e senha serão necessários.
      </div>

      <div class="flex flex-col items-center justify-between gap-8 mt-8 lg:flex-row">
        <img src="{{ url_for('static', filename='cadastrosvg.svg') }}" alt="Equipe trabalhando" class="w-full max-w-sm">
        <form action="{{ url_for('cadastro.cadastro') }}" method="POST" class="flex flex-col w-full max-w-xs gap-4">
          <button type="submit" name="acao" value="aluno" class="py-2 font-semibold text-white transition bg-blue-700 hover:bg-blue-800 rounded-2xl">
            Aluno
          </button>
          <button type="submit" name="acao" value="outros" class="py-2 font-semibold text-white transition bg-blue-700 hover:bg-blue-800 rounded-2xl">
            Outros
          </button>
          <button type="submit" name="acao" value="voltar" class="py-2 font-semibold transition border border-blue-700 hover:bg-neutral-200 rounded-2xl">
            Voltar
          </button>
        </form>
      </div>

      <div class="flex items-center justify-between mt-16">
        <div class="flex items-center gap-2 text-sm text-gray-600">
          <img src="{{ url_for('static', filename='ifpelogo.png') }}" alt="IFPE" class="h-12" width="130">
        </div>
        <a href="#" class="text-sm text-blue-700 hover:underline">Precisa de Ajuda?</a>
      </div>
    </div>
  </div>
</body>
</html>
